<html>
		<head>
		<title>Your IP</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script>
		 $.getJSON("http://jsonip.appspot.com?callback=?",
				 function(data){
								$('#ip').html(data.ip);
									});
							</script>
		<script>
				if(window.top==window) {
						window.setTimeout('location.reload()', 15000); //reloads after 3 seconds
				}
		</script>

</head>

<body>

<center>
		<h1 id="ip">
				
		</h1>

		<div width="300px">
		<script type="text/javascript"
				src="http://www.seocentro.com/geo/geocn.pl">
		</script>
		<script type="text/javascript"
				src="http://www.seocentro.com/geo/geocf.pl">
		</script>
		</div>

</center>

</body>

</html>
